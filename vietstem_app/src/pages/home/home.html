<ion-content padding class="bg-img grid-basic-page">
    <ion-menu [content]="content" style="position: absolute; z-index: 10;">
        <ion-header>
          <ion-toolbar color="primary" class="text-center">
            <ion-title>ID thiết bị: </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button ion-item>
                <ion-icon name="notifications"></ion-icon><span class="txt-menu">Thông báo</span>
            </button>
            <button ion-item>
              <ion-icon name="person"></ion-icon><span class="txt-menu">Tài khoản người học</span>
            </button>
            <p class="bt-line"></p>
            <button ion-item>
              <ion-icon name="key"></ion-icon><span class="txt-menu">Nhập mã kích hoạt</span>
            </button>
            <button ion-item>
              <ion-icon name="cart"></ion-icon><span class="txt-menu">Đăng ký mua</span>
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>
      
      <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    <ion-icon name="menu" class="menu-style"  block menuToggle>
    </ion-icon>
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-card (click)="onNavigateToCourse()">
                <img src="../../assets/imgs/btn_learning.jpg">
                <ion-card-content>
                  <ion-card-title>
                      Khóa học
                    </ion-card-title>
                </ion-card-content>
              </ion-card>
          </ion-col>
          <ion-col>
              <ion-card (click)="onNavigateToPartner()">
                  <img src="../../assets/imgs/btn_partner.jpg">
                <ion-card-content>
                  <ion-card-title>
                      Cộng tác viên
                    </ion-card-title>
                </ion-card-content>
              </ion-card>
          </ion-col>
          <ion-col>
              <ion-card (click)="onNavigateToLearningTool()">
                <img src="../../assets/imgs/btn_tool.jpg">
                <ion-card-content>
                  <ion-card-title>
                      Công cụ học tập
                    </ion-card-title>
                </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
